<app-employee-count [all]="getTotalEmployeeCount()"
[male]="getTotalMaleEmployeeCount()"
[female]="getTotalFemaleEmployeeCount()"></app-employee-count>
<br/><br/>


<table>
 <thead>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Annual Salary</th>
    <th>Date-of-Birth</th>
	<th>Picture</th>
   </tr>
 </thead>
<tbody>
<tr *ngFor='let employee of employees'>
<td *ngIf='toggle'>{{employee.code}}</td>
<td>{{employee.name | EmployeelistPipe :employee.gender}}</td>
<td>{{employee.gender  }}</td>
<td>{{employee.annualsalary| currency:USD}}</td>
<td>{{employee.dob |date:'fullDate'| uppercase}}</td>
<td><img [src]="employee.url" [style.width.px]='widsize' [style.height.px]='heisize' [class]='allat'></td>
</tr>
<tr *ngIf='!employees || employees.length==0'>
<td colspan='5'>no employees</td>
</tr>

</tbody>
</table> 

<button (click)='onclick1()'>{{toggle ? 'HideDetails' : 'ShowDetails'}}</button>
